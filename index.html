<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/icon.jpg">
  <link rel="stylesheet" href="styles.css">
  
  <title>Blog preview card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: black; }
  </style>
</head>
<body>

  <main>
    <div class="container">
      <div class="items">
        <img src="./assets/images/illustration-article.svg" alt="Design showing preview of blog" class="preview">
        <div class="tag">Learning</div>
        <h2 class="date">Published 21 Dec 2023</h2>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="description">These languages are the backbone of every website, defining stucture, content, and presentation.</p>
        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="Profile picture of author" class="profile-pic">
          <h1 class="name">Greg Hooper</h1>
        </div>
      </div>
      
    </div>
  </main>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/lucirie" target="_blank">lucirie</a>.
  </footer>
</body>
</html>
